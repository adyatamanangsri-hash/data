
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="description" content="Sistem Informasi Jembatan Timbang Industrial" />
    
    <!-- PWA Support -->
    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2554/2554936.png">
    
    <title>SmartScale Pro - Desktop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@500;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-blue: #3b82f6;
        --brand-slate: #0f172a;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #f1f5f9;
        overflow: hidden;
        user-select: none; /* Desktop app feel */
        -webkit-user-drag: none;
      }
      
      /* Disable scroll pull-to-refresh on mobile/touch desktop */
      html {
        overscroll-behavior-y: contain;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      @media print {
        @page {
          margin: 0;
          size: auto;
        }
        body {
          background: white !important;
          margin: 0 !important;
          padding: 0 !important;
          overflow: visible !important;
        }
        nav, header, footer, .no-print {
          display: none !important;
        }
        #root {
          padding: 0 !important;
          margin: 0 !important;
        }
        .fixed {
          position: relative !important;
          background: white !important;
          backdrop-filter: none !important;
          padding: 0 !important;
          display: block !important;
        }
        .animate-in {
          animation: none !important;
          transform: none !important;
        }
        .bg-white {
          box-shadow: none !important;
          border: none !important;
          width: 100% !important;
          max-width: 100% !important;
          padding: 10mm !important;
        }
        .bg-slate-900.text-white {
          background: #000 !important;
          color: #fff !important;
          -webkit-print-color-adjust: exact;
        }
      }
    </style>
    <script>
      // Register Service Worker for Offline Desktop capability
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js').catch(err => console.log('SW registration failed:', err));
        });
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
  <body class="antialiased text-slate-900">
    <div id="root" class="h-screen flex flex-col"></div>
  </body>
</html>
